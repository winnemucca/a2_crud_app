<div class="container-fluid">
    <div class="row">
        <form>
            <div class="form-group">
                <label for="inputlg">Search Drinks</label>
                <input [(ngModel)]="term"  name="term" class="form-control input-lg" id="inputlg" type="text" placeholder="Search Drinks">
            </div>
        </form>
        <div class="col-md-12">
            <button class="customScroll-chevron">
                <i class="glyphicon glyphicon-chevron-left"></i>
            </button>
            <button type="button" 
                class="btn btn-default btn-circle btn-xl"
                [class.active]="filterBy==='all'"
                (click)="filterBy='all'">
                All
            </button>
            <button type="button" 
                class="btn btn-primary btn-circle btn-xl"
                [class.active]="filterBy==='energy'" 
                (click)="filterBy='energy'">
                Energy Drinks
            </button>
            <button type="button" 
                class="btn btn-success btn-circle btn-xl"
                [class.active]="filterBy==='coffee'" 
                (click)="filterBy='coffee'">
                Coffee
            </button>
            <button type="button" 
                class="btn btn-info btn-circle btn-xl"
                [class.active]="filterBy==='tea'" 
                (click)="filterBy='tea'">
                Tea
            </button>
            <button type="button" 
                class="btn btn-warning btn-circle btn-xl"
                [class.active]="filterBy==='shot'" 
                (click)="filterBy='shot'">
                Shot    
            </button>
            <button type="button" 
                class="btn btn-danger btn-circle btn-xl"
                [class.active]="filterBy==='water'" 
                (click)="filterBy='water'">
                Water
            </button>
            <!-- TODO need some form of regex or add on for cola-->
            <button type="button" 
                class="btn btn-danger btn-circle btn-xl"
                [class.active]="filterBy==='soda'" 
                (click)="filterBy='soda'">
                Soft Drink
            </button>
            <!--********************-->
            <button class="customScroll-chevron">
                <i class="glyphicon glyphicon-chevron-right"></i>
            </button>
        </div>
    </div>
    <div class="row">
        <div>
            <collapsible-panel [term]="term" [filterBy]="filterBy" [drinks]="caffDrinks" [searchText]="searchText">    
            </collapsible-panel>
        </div>     
    </div>
    
</div>
